<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO WEBSITE - Welcome</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body {
            background-color: #e3f2fd;
            padding-top: 80px; /* To prevent overlap with the fixed navbar */
        }
        .navbar {
            width: 100%;
            background-color: #f9f8fa;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .navbar-nav .nav-item .nav-link {
            color: black;
            font-size: 18px;
            margin: 0 10px;
        }
        .navbar-nav .nav-item .nav-link:hover {
            color: #6a1b9a;
        }
        .container-fluid {
            max-width: 80vw;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            padding: 40px;
        }
        .info-section {
            background: #6a1b9a;
            color: white;
            padding: 50px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .info-section h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        .info-section p {
            font-size: 18px;
        }
        .login-section {
            padding: 50px;
            background: #f3e5f5;
            border-radius: 10px;
            text-align: center;
        }
        .login-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            float: left;
        }
        .form-control {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #6a1b9a;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #4a148c;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">PORTFOLIO WEBSITE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="btn btn-outline-primary" href="signup.html">Sign Up</a></li>
                <li class="nav-item"><a class="btn btn-outline-success mr-4 ml-4" href="login.html">Log In</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
           
            <div class="col-md-6 info-section">
                <h2>Welcome to PORTFOLIO WEBSITE</h2>
                <p>Create professional resumes effortlessly with our easy-to-use resume builder. Customize your templates and stand out in job applications.</p>
            </div>

            
            <div class="col-md-6 login-section">
                <h3>Login to Your Account</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" onclick="login()" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <footer style="width: 100%; background-color: #6a1b9a; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; left: 0;">
        &copy; 2025 PORTFOLIO WEBSITE. All rights reserved.
    </footer>
<script src="auth.js"></script>
</body>
</html>
